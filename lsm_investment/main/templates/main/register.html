<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - LSM Investment Club</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; margin: auto; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { padding: 10px; width: 100%; background-color: #1E3A8A; color: white; border: none; }
        .messages { color: red; }
    </style>
</head>
<body>
    <h1>Inscription</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Nom d'utilisateur" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <input type="password" name="password2" placeholder="Confirmer le mot de passe" required>
        <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
</body>
</html>
