<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LSM Investment Club</title>
    <!-- Police moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f5f7;
            color: #1f2937;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #1E3A8A; /* bleu foncé */
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* pleine hauteur moins header */
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LSM Investment Club</div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Membres</a>
            <a href="#">Investissements</a>
        </nav>
    </header>

    <main>
        <h1>Bienvenue sur le site du LSM Investment Club !</h1>
        <p>Votre club d’investissement à l’ESL.</p>
    </main>
</body>
</html>
