{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
                body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f5f7;
        }

        .form-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #1E3A8A;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #1E3A8A;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #374ebd;
        }

        .messages {
            color: red;
            margin-bottom: 15px;
        }

        a {
            color: #1E3A8A;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
    <meta charset="UTF-8">
    <title>Réinitialiser le mot de passe</title>
</head>
<body>
    <div class="form-container">
        <h1>Réinitialiser le mot de passe</h1>
        <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Envoyer le lien</button>
        </form>
        <p><a href="{% url 'login' %}">Retour à la connexion</a></p>
    </div>
</body>
</html>
