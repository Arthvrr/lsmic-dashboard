{% extends "admin/base_site.html" %}
{% block content %}
<style>
  /* Wrapper pour centrer le formulaire */
  .email-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
  }

  /* Police et styles du formulaire */
  .email-form {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  .email-form h1 {
      color: #1E3A8A;
      margin-bottom: 20px;
      text-align: center;
  }

  .email-form input, .email-form textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
  }

  .email-form button.default {
      background-color: #1E3A8A;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
  }

  .email-form button.default:hover {
      background-color: #274cb0;
  }
</style>

<div class="email-container">
  <form method="post" class="email-form">
    <h1>Envoyer un email Ã  tous les utilisateurs</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="default">Envoyer</button>
  </form>
</div>
{% endblock %}
